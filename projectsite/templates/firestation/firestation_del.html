{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Delete Fire Station</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Delete Fire Station</div>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" novalidate>
                            <p style="color: red;"><b>Are you sure you want to delete "{{ object.name }}"?</b></p>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}

                            <div class="form-group">
                                <button type="submit" class="btn btn-danger btn-rounded">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
